<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center m-4">
      <h1>Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
      <section class="mb-4">
        <div class="mb-3 d-flex justify-content-center">
          <input
            type="email"
            class="form-control w-50 me-2"
            id="form-input"
            placeholder="Search phone"
          />
          <button type="search" class="btn btn-primary" id="btn-search">
            Search
          </button>
        </div>
      </section>
      <!-- spinner -->
      <section class="mb-4 d-none h-100" id="loader">
        <div class="d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- display phones -->
      <section class="mb-4">
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gap4"
        ></div>
        <div>
          <h3 id="no-found-msg" class="text-warning text-center d-none mt-4">
            No Phone Found by Your Search. Please search again.
          </h3>
        </div>
        <div id="see-more-item" class="text-center">
          <button id="show-all" type="button" class="btn btn-primary">
            See More..
          </button>
        </div>
      </section>
    </main>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
